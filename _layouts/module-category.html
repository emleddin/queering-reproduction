---
layout: default
show_sidebar: false
---

<div class="columns is-multiline">

  <div class="column is-12">
    {{ page.content }}
  </div>

  {% assign sorted_modules = site.modules | sort:page.sort %}

  {% for module in sorted_modules %}
  <div class="column is-4-desktop is-6-tablet">

    <a href="{{ module.url | relative_url }}">

      <div class="card">

        {% if module.image %}
        <div class="card-image">
          <figure class="image is-4by3">
            <img src="{{ module.image }}" alt="{{ module.title }}" />
          </figure>
        </div>
        {% endif %}
        <div class="card-content">

          <p class="title is-4">{{ module.title }}</h2>
          <p class="subtitle is-4">{{ module.subtitle }}</p>
          <p class="title is-5 has-text-right">{{ module.price }}</p>

        </div>
      </div>

    </a>

  </div>
{% endfor %}
</div>
